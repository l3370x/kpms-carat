<head>
<title>KPMS - Richard's Kids</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
{% load staticfiles %}
<link rel="stylesheet" href="{% static "templates/style.css" %}" />
</head>
<body>
<div class="wrapper">

<div class="topbar">
<ul>
<li class="tbHeader">{% block username %} {% endblock %}</li>
{% if theTeacher %}
<li class="tbHeader"><a class="tbHeaderLink" href="/teacher">Home</a></li>
{% else %}
<li class="tbHeader"><a class="tbHeaderLink" href="/student">Home</a></li>
{% endif %}
<li class="tbHeader"><a class="tbHeaderLink" href="/auth/logout/">Log Out</a></li>
{% if theTeacher %}
<li class="tbHeader"><a class="tbHeaderLink" href="/admin">Admin</a></li>
{% endif %}
</ul>
</div>

<div class="djContent">
<div class="well sidebar-nav-fixed">
{% block leftBar %}
{% endblock %}
</div>

<div class="row-fluid">
{% block content %}
{% endblock %}
</div>

</div>

</div>
</body>
</html>
